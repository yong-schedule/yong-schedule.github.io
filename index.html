<body>
<header>ğŸ“… ì†”ë¼ ìŠ¤ì¼€ì¤„</header>
<div id="calendar"></div>
<button id="addBtn">ï¼‹ ì¼ì • ì¶”ê°€</button>

<div id="modal" class="modal">
  <button class="close-btn">&times;</button>
  <h3>ì¼ì • ë“±ë¡ / ìˆ˜ì •</h3>
  <input id="eventTitle" placeholder="ì¼ì • ì œëª©">
  <input id="eventDate" type="date">
  <input id="eventLink" placeholder="ë§í¬ (ì„ íƒ)">
  <button id="saveBtn">ì €ì¥</button>
  <button id="deleteBtn" style="background:#ef4444;color:white;">ì‚­ì œ</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyD7PwhcOZpYMEm4znPSkCTkKM2ZJzlmX0k",
  projectId: "yong-schedule"
});

const db = firebase.firestore();
const addBtn = document.getElementById('addBtn');
const modal = document.getElementById('modal');
let selectedEvent = null;
modal.querySelector('.close-btn').onclick = () => modal.classList.remove('show');
addBtn.onclick = () => {
  selectedEvent = null;
  document.getElementById('eventTitle').value = '';
  document.getElementById('eventDate').value = '';
  document.getElementById('eventLink').value = '';
  document.getElementById('deleteBtn').style.display = 'none';
  modal.classList.add('show');
};

const calendarEl = document.getElementById('calendar');
const calendar = new FullCalendar.Calendar(calendarEl, {
  locale: 'ko',
  dayHeaderFormat: { weekday: 'short' },
  showNonCurrentDates: false,
  height: 'auto',
  fixedWeekCount: true,
  firstDay:1,
  headerToolbar: { left: 'title', center: '', right: 'prev,next today' },
  events: [],
  eventContent: arg => {
    const link = arg.event.extendedProps.link;
    let bgColor = '#aaa';
    let textColor = '#fff';

    if(link){ bgColor='#8B5CF6'; } // SNS ì´ë²¤íŠ¸ ë³´ë¼
    else if(arg.event.title.toLowerCase().includes('ë®¤ì§€ì»¬')) { bgColor='#EF4444'; }
    else if(arg.event.title.toLowerCase().includes('ì¶•í•˜')) { bgColor='#FACC15'; }
    else if(arg.event.title.toLowerCase().includes('ë°œë§¤')) { bgColor='#10B981'; }
    else if(arg.event.title.toLowerCase().includes('ë°©ì†¡')) { bgColor='#3B82F6'; }
    else if(arg.event.title.toLowerCase().includes('ê¸°íƒ€')) { bgColor='#000000'; }

    return { html: `<div style='display:flex;align-items:center;gap:4px;padding:2px 4px;background:${bgColor};color:${textColor};border-radius:4px;'>${arg.event.title}</div>` };
  },
  eventClick: info => {
    const e = info.event;
    if(e.extendedProps.link) window.open(e.extendedProps.link, '_blank');
    else {
      selectedEvent = e;
      document.getElementById('eventTitle').value = e.title;
      document.getElementById('eventDate').value = e.startStr;
      document.getElementById('eventLink').value = e.extendedProps.link || '';
      document.getElementById('deleteBtn').style.display = 'inline-block';
      modal.classList.add('show');
    }
  }
});
calendar.render();

(async()=>{
  const snap = await db.collection('schedules').get();
  const events = snap.docs.map(doc => ({ id: doc.id, title: doc.data().title, start: doc.data().start, link: doc.data().link || '' }));
  calendar.addEventSource(events);
})();

document.getElementById('saveBtn').onclick = async () => {
  const title = document.getElementById('eventTitle').value;
  const start = document.getElementById('eventDate').value;
  const link = document.getElementById('eventLink').value;
  if(!title || !start) return alert('ì œëª©ê³¼ ë‚ ì§œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
  const data = { title, start, link };
  if(selectedEvent){ await db.collection('schedules').doc(selectedEvent.id).update(data); }
  else{ await db.collection('schedules').add(data); }
  location.reload();
};

document.getElementById('deleteBtn').onclick = async () => {
  if(selectedEvent && confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')){
    await db.collection('schedules').doc(selectedEvent.id).delete();
    location.reload();
  }
};
</script>
