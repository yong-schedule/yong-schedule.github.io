<script>
firebase.initializeApp({
  apiKey: "AIzaSyD7PwhcOZpYMEm4znPSkCTkKM2ZJzlmX0k",
  authDomain: "yong-schedule.firebaseapp.com",

const db = firebase.firestore();

const modal = document.getElementById('modal');
let selectedEvent = null;
modal.querySelector('.close-btn').onclick = () => modal.classList.remove('show');

const calendarEl = document.getElementById('calendar');
const calendar = new FullCalendar.Calendar(calendarEl, {
  locale: 'ko',
  dayHeaderFormat: { weekday: 'short' },
  showNonCurrentDates: false,
  fixedWeekCount: true,
  firstDay: 1,
  dayMinHeight: window.innerWidth > 600 ? 120 : 140,
  height: 'auto',
  headerToolbar: {
    left: 'title',
    center: '',
    right: 'prev,next today customAddBtn'
  },
  customButtons: {
    customAddBtn: {
      text: 'ï¼‹ ì¼ì • ì¶”ê°€',
      click: () => {
        selectedEvent = null;
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventLink').value = '';
        document.getElementById('eventType').value = '';
        document.getElementById('deleteBtn').style.display = 'none';
        modal.classList.add('show');
      }
    }
  },
  events: [],
  eventContent: arg => {
    let fontSize = '6pt';
    if(window.innerWidth <= 600 && arg.event.title.length >= 6) fontSize='5pt';
    const type = arg.event.extendedProps.type;
    const bgColorMap = {
        'ë®¤ì§€ì»¬':'#EF4444','ì¶•í•˜':'#F97316','ë°œë§¤':'#10B981',
        'ë°©ì†¡':'#3B82F6','ê¸°íƒ€':'#000','SNS':'#8B5CF6'

    return { html: `<div style='display:flex;align-items:center;gap:2px;padding:0 3px;background:${bgColor};color:#fff;border-radius:4px;font-size:${fontSize};word-break:break-word;'>${arg.event.title}</div>` };
  },
  eventClick: info => {
    const e = info.event;
    if (e.extendedProps.link) window.open(e.extendedProps.link, '_blank');
    else {
      selectedEvent = e;
      document.getElementById('eventTitle').value = e.title;
      document.getElementById('eventDate').value = e.startStr;
      document.getElementById('eventLink').value = e.extendedProps.link || '';
      document.getElementById('eventType').value = e.extendedProps.type || '';
      document.getElementById('deleteBtn').style.display = 'inline-block';
      modal.classList.add('show');
    }
  }
});

(async () => {
  const snap = await db.collection('schedules').get();
  const events = snap.docs.map(doc => ({
    id: doc.id,
    title: doc.data().title,
    start: doc.data().start,
    link: doc.data().link || '',
    type: doc.data().type || ''
  }));

  const title = document.getElementById('eventTitle').value;
  const start = document.getElementById('eventDate').value;
  const link = document.getElementById('eventLink').value;
  const type = document.getElementById('eventType').value;
  if (!title || !start) return alert('ì œëª©ê³¼ ë‚ ì§œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
  const data = { title, start, link, type };
  if (selectedEvent) {
    await db.collection('schedules').doc(selectedEvent.id).update(data);
  } else {

  }
  location.reload();
};
